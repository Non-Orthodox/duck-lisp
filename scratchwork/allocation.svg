    <text
       xml:space="preserve"
       style="font-size:5.64444px;line-height:1.25;font-family:sans-serif;stroke-width:0.264583"
       x="-20.370783"
       y="-69.948959"
       id="text5645"><tspan
         sodipodi:role="line"
         id="tspan5643"
         style="stroke-width:0.264583"
         x="-20.370783"
         y="-69.948959">1. Create a block of unallocated memory.</tspan><tspan
         sodipodi:role="line"
         style="stroke-width:0.264583"
         x="-20.370783"
         y="-62.89341"
         id="tspan5889">2. Create a block of allocated memory. Split the unallocated block to make room for the allocated block.</tspan><tspan
         sodipodi:role="line"
         style="stroke-width:0.264583"
         x="-20.370783"
         y="-55.83786"
         id="tspan5891">3. Create two more blocks of memory using the same method.</tspan><tspan
         sodipodi:role="line"
         style="stroke-width:0.264583"
         x="-20.370783"
         y="-48.78231"
         id="tspan5893">4. Free the middle block of memory. The only thing that changes is that it is marked unallocated.</tspan><tspan
         sodipodi:role="line"
         style="stroke-width:0.264583"
         x="-20.370783"
         y="-41.726757"
         id="tspan5895">5. Allocate a new block of memory in the smallest unallocated block that will fit it.</tspan><tspan
         sodipodi:role="line"
         style="stroke-width:0.264583"
         x="-20.370783"
         y="-34.671207"
         id="tspan22475">6. Free the last block of memory. This places three unallocated blocks near each other.</tspan><tspan
         sodipodi:role="line"
         style="stroke-width:0.264583"
         x="-20.370783"
         y="-27.615658"
         id="tspan24706">7. Merge the adjacent blocks into one.</tspan></text>
